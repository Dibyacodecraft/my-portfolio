  <!-- Critical CSS for faster initial render -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
      line-height: 1.6;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 198, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00c6ff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00c6ff, #0072ff);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #0072ff, #00c6ff);
    }
    
    /* Root element styling */
    #root {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Root element for React app -->
  <div id="root"></div>
  
  <!-- Scripts to hide loading screen when app loads -->
  <script>
    // Function to hide loading screen
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.visibility = 'hidden';
      }
    }
    
    // Hide loading screen when window loads
    window.addEventListener('load', function() {
      setTimeout(hideLoadingScreen, 1000);
    });
    
    // Also hide loading screen after 5 seconds as a fallback
    setTimeout(hideLoadingScreen, 5000);
  </script>
</body>
